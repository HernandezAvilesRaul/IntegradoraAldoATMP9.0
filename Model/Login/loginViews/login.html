
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Doom Industries</h2>

  <form id="login-form">
      <input type="file" name="license" accept=".key,application/json" required><br><br>
      <button type="submit">Enviar</button>
  </form>

  <script>
    const form = document.getElementById('login-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();              
      const formData = new FormData(form);  

      const resp = await fetch("{{ url_for('login_bp.received_crendetials') }}", {
        method: 'POST',
        body: formData
      });

      const texto = await resp.text();
      alert(texto);                    // Muestra la respuesta
    });
  </script>
</body>
</html>
